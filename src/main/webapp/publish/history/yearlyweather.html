<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>气候资料</title>
  <link rel="stylesheet" href="../../css/lib/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/history/yearlyweather.css">
  <script src="../../js/lib/vue.js" type="text/javascript"> </script>
</head>
<body>
  <div class="navbar navbar-default">
    <div class="container">
        <div class="narbar-brand">
            <img class="logo" src="../../img/head1.jpg" >
        </div>
        <ul class="nav nav-pills">
          <li class="active">
            <a href="../../index.html">首页</a></li>
          <li><a href="../../publish/zhuifeng.html">追风</a></li>
            <li><a href="../../publish/history/dailyweather.html">气候资料</a></li>
        </ul>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <div class="list-group">
              <div class="list-group">
                  <a href="dailyweather.html" class="list-group-item active">每日数据摘录</a>
                  <a href="monthlyweather.html" class="list-group-item">每月数据摘录</a>
                  <a href="yearlyweather.html" class="list-group-item">每年数据摘录</a>
              </div>
        </div>
        </div>
        <div class="col-sm-10">
            <div id="weather" v-if="weatherLists[0]">
              <div class="datatitle" align="center" ><span v-text="weatherLists[0].stationInfo.stationName"></span>站1962-2018每年数据摘录</div>
            <table class="table table-bordered table-condensed" align="center" >
                            <tr>
                                <th rowspan="2">年</th>
                                <th colspan="3">气温</th>
                                <th colspan="3">气压</th>
                                <th colspan="2">湿度</th>
                                <th colspan="3">风速</th>
                                <th rowspan="2">平均日照时数(h)</th>
                                <th rowspan="2">年雨量(mm)</th>
                            </tr>
                            <tr>
                                <th>最高气温(℃）</th>
                                <th>平均气温(℃）</th>
                                <th>最低气温(℃）</th>
                                <th>最高气压(hpa)</th>
                                <th>平均气压(hpa)</th>
                                <th>最低气压(hpa)</th>
                                <th>平均湿度(%)</th>
                                <th>最低湿度(%)</th>
                                <th>平均风速(m/s)</th>
                                <th>最大风速(m/s)</th>
                                <th>极大风速(m/s)</th>
                            </tr>
                            <tr v-for="weather in weatherLists">
                                  <td v-text="weather.year"></td>
                                  <td v-text="weather.temH"></td>
                                  <td v-text="weather.temAVG"></td>
                                  <td v-text="weather.temL"></td>
                                  <td v-text="weather.prsH"></td>
                                  <td v-text="weather.prsAVG"></td>
                                  <td v-text="weather.prsL"></td>
                                  <td v-text="weather.rhuAVG"></td>
                                  <td v-text="weather.rhuL"></td>
                                  <td v-text="weather.winAVG"></td>
                                  <td v-text="weather.winH"></td>
                                  <td v-text="weather.winGustH"></td>
                                  <td v-text="weather.ssd"></td>
                                  <td v-text="weather.pre"></td>
                              </tr>
                        </table>
              </div>
        </div>
    </div>
</div>

  <script src="../../js/lib/jquery.js"></script>
  <script src="../../js/lib/bootstrap.js"></script>
    <script src="../../js/history/yearlyweather.js"></script>
</body>
</html>
